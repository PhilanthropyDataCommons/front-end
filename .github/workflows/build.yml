name: Build
on:
  pull_request:
  push:
jobs:
  run_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          DISABLE_ESLINT_PLUGIN: true
        run: npm run build
